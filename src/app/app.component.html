<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
            name="username"
            ngModel
            required
            type="text" id="username" class="form-control">
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
            name="email"
            ngModel
            required
            email
            #email="ngModel"
            type="email" id="email" class="form-control">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid value!</span>

          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
          name="secret"
          [ngModel]="'pet'"

          id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
        </div>
        <p>your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            <input type="radio"
            name="gender" ngModel [value]="gender" required>
            {{gender}}
          </label>
        </div>
        <button
        [disabled]="!f.valid"
        class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-warning" (click)="clearForm()">Clear</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>your data</h3>
      <p>Username: {{user.username}} </p>
      <p>Mail: {{user.email}} </p>
      <p>Secret Question: {{user.secretQuestion}} </p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
